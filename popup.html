<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #content {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .filter-options {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .filter-options label {
      display: block;
      margin: 5px 0;
    }
    #filterKeyword {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 5px 0;
    }
    .button-group button {
      flex: 1;
    }
    #copyStatus {
      color: #4CAF50;
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
      height: 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #copyStatus.show {
      opacity: 1;
    }
    .selector-group {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .selector-group h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    .selector-input {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .selector-input input[type="text"] {
      flex: 1;
      padding: 5px;
    }
    .custom-selector {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }
    .selector-dropdown {
      width: 100%;
      margin: 10px 0;
    }
    
    .selector-dropdown select {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    
    .preset-selectors {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    
    .preset-selectors h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="filter-options">
    <input type="text" id="filterKeyword" placeholder="输入关键词过滤">
  </div>

  <div class="selector-group">
    <h3>选择要提取的内容</h3>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="filterParagraphs" checked> 段落文本
      </label>
      <label>
        <input type="checkbox" id="filterHeadings" checked> 标题文本
      </label>
      <label>
        <input type="checkbox" id="filterLinks"> 链接文本
      </label>
      <label>
        <input type="checkbox" id="filterImages"> 图片描述
      </label>
      <label>
        <input type="checkbox" id="filterLists"> 列表内容
      </label>
      <label>
        <input type="checkbox" id="filterTables"> 表格内容
      </label>
    </div>

    <div class="preset-selectors">
      <h4>常用选择器</h4>
      <select id="presetSelector">
        <option value="">选择预设选择器...</option>
        <option value=".article-content">文章内容(.article-content)</option>
        <option value=".post-content">博客内容(.post-content)</option>
        <option value="#main-content">主要内容(#main-content)</option>
        <option value=".news-content">新闻内容(.news-content)</option>
        <option value="article">文章(article)</option>
        <option value=".entry-content">入口内容(.entry-content)</option>
      </select>
      
      <div class="selector-input">
        <input type="text" id="customSelector" placeholder="或输入自定义CSS选择器">
        <button id="addSelector">添加</button>
      </div>
      <div id="customSelectorsList"></div>
    </div>
  </div>

  <div class="button-group">
    <button id="getContent">获取页面内容</button>
    <button id="copyContent">复制内容</button>
  </div>
  <div id="copyStatus">复制成功！</div>
  <div id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
